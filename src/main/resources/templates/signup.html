<!DOCTYPE html>
<html lang="eng" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>User Register</title>
</head>
<body>
	<section>
	
	
	<div  class="container">
	<div class="row">
	
	<div class="col-md-6 offset-md-3">
	
	<div class="my-card mt-1" >
	<div th:if="${session.message}"  th:classappend="${session.message.type}" class="alert text-center" role="alert">
		<p th:text="${session.message.content}"> </p>
 		<th:block th:text="${#session.removeAttribute('message')}"></th:block>
	</div>
	
	<h1 class="text-center"> Register </h1>
	
	<form action="" th:action="@{/verify_account}" th:object="${userDTO}" method="post">
	
	
  <div class="form-group">
    <label for="email_field">Email</label>
    <input th:value="${userDTO.email}" type="email" class="form-control" id="email_field" name="email" placeholder="email@gmail.com" required>
  </div>
  <!-- th:value for retrieving all the data that go the backend -->
   
  <div class="form-group">
    <label for="name_field">Name</label>
    <input th:value="${userDTO.name}" type="text" class="form-control" id="name_field" name="name" placeholder="jsrk">
  </div>
  
  <div class="form-group">
    <label for="password_field">Password</label>
    <input type="password" class="form-control" id="password_field" name="password" placeholder="Password" required>
  </div>
  
  <div class="form-group">
    <label for="about_field">About</label>
    <textarea th:text="${userDTO.about}" class="form-control" rows="4" id="about_field" name="about" placeholder="Write about Yourself"></textarea>
  </div>
  
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="check_field" name="confirm">
    <label class="form-check-label" for="check_field">All details checked</label>
  </div>
  
  <div class="container text-center" >
  
  <button type="submit" class="btn btn-success" name="submit">Register</button>
  <button type="reset" class="btn btn-warning" name="reset">Reset</button>
 
  </div>
  
  
  	</form>
	
	 </div>
  </div>
 </div>
</div>	
	
	</section>



</body>
</html>
