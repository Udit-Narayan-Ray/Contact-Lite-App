<!DOCTYPE html>
<html lang="eng" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>Forgot Password</title>
</head>
<body>
	<section>

		<div id="login">
			<div class="container " >
				<div id="login-row mt-5"
					class="row justify-content-center align-items-center">
					<div id="login-column" class="col-md-6 mt-5">
						<div id="login-box " class="col-md-12 mt-5">
						
						<div class="card" style="height:245px;">
						<div class="card-body">
						<div th:if="${session.message}"
									th:classappend="${session.message.type}"
									class="alert text-center" role="alert">
									<p th:text="${session.message.content}"
										class="rounded text-dark"></p>
									<th:block th:text="${#session.removeAttribute('message')}"></th:block>

						</div>
							<form id="login-form" class="form" action=""
								th:action="@{/verify_email_otp}" method="post">
								
								<h4 class="text-center text-dark mb-3">Enter the OTP for Email Verification</h4>
								
								

								<div class="form-group">
									<input max="7" type="text" name="vOTP" id="v_otp"
										class="form-control" placeholder="OTP" required>
								</div>
								
								<div class="form-group text-center">
									<input type="submit" name="submit"
										class="btn btn-primary btn-md" value="Verify OTP">
								</div>
								
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		</div></div>


	</section>

</body>
</html>
