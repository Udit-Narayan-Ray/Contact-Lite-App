<!doctype html>
<html lang="eng" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">  <head>

    <meta charset="UTF-8">

    <!-- Bootstrap CSS -->

  <body>
    
    <!-- navbar start -->
    
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
  <a class="navbar-brand font-weight-bold text-success" href="#" th:href="@{/}">CONTACT LITE APP</a>
  
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav ml-auto text-uppercase">
      <li class="nav-item active">
        <a class="nav-link" th:href="@{/}">Home <span class="sr-only">(current)</span></a>
      </li>
      
      
      <li class="nav-item">
        <a class="nav-link text-info" th:text="${user.name}"></a>
      </li>
      
      <li class="nav-item">
        <a class="nav-link text-danger" th:href="@{/logout}">Logout</a>
      </li>
    </ul>
   
  </div>
</nav>

    <!-- navbar end -->
    
    
  <div class="sidebar mt-2">
  
  <div onclick="toggleSidebar()" class="cross">&times;</div>
  
  <a th:href="@{/}" class="item" ><i class="fas fa-home"></i>	Home</a>
  <a id="profile-link" href="#" th:href="@{/user/profile}" class="item active" ><i class="fas fa-user-circle"></i>Profile</a>
  <a id="contact-link" href="#" th:href="@{/user/view_contact/0}" class="item active" ><i class="fa-regular fa-address-book"></i>View Contacts</a>
  <a id="add-link" th:href="@{/user/add_contact}" class="item active" ><i class="fas fa-pencil-alt"></i>Add Contact</a>
  <a id="setting-link" href="#" th:href="@{/user/setting}"  class="item active" ><i class="fas fa-cogs"></i>Settings</a>
  <a href="/cpro/logout" class="item" ><i class="fas fa-sign-out-alt"></i>Logout</a>
  <!-- th:href="@{/logout}" above href can also be used with thymeleaf without specifying server path i.e /cpro-->
  
  </div>


	<div class="content mt-5">
		
		<div onclick="toggleSidebar()" class="fas fa-bars m-2"></div>
			
	 <div th:replace="${content}"></div>
	 
	</div>

<!--  this js for the alert  -->
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script th:src="@{/js/alert.js}"></script>
