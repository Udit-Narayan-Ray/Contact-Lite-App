<!DOCTYPE html>
<html lang="eng" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/normalbase::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>Dashboard</title>
</head>
<body>
	<section>
	
		
		<div class="card mr-3 ml-3">

			<div class="card-body">
			
			<div class="text-center">
			<img style="height:200px;width:200px; border-radius:50%;" th:src="@{/img/profile.jpg}">
			</div>
			
			<div class="text-center">
			<h2 th:text="${user.name}"></h2>
			</div>
			
			<table class="table caption-top">
					<!--  <thead>
					    <tr>  </tr>
					  </thead> -->
					  
					<tbody>

						<tr>
							<th scope="row">#USER_ID</th>

							<td><span th:text="${user.userId}"></span></td>

						</tr>

						<tr>
							<th scope="col">Email</th>

							<td><span th:text="${user.email}"></span></td>

						</tr>

						<tr>
							<th scope="col">Role</th>

							<td><span th:text="${user.role}"></span></td>

						</tr>

						<tr>
							<th scope="col">Account Status</th>

							<td><span th:if="${user.enabled}" th:text="'Active'"></span></td>

						</tr>

					
						<tr>
							<th scope="col">About</th>


							<td>
								<div class="description">

									<th:block th:utext="${user.about}"></th:block>

								</div>

							</td>
						</tr>
						
						</tbody>
				</table>
		
			</div>
		</div>
		<script>
		$(document).ready(()=>
	{
		$(".item").removeClass("active");
		$("#profile-link").addClass("active");
	});
	</script>
	</section>
</body>
</html>
