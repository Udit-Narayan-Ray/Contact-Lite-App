<!DOCTYPE html>
<html lang="eng" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>User Login</title>
</head>
<body>
	<section>
	
	 <div id="login">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" action="" th:action="@{/login}" method="post">
                            <h2 class="text-center text-dark"> Login </h2>
                            <div th:if="${param.error}" class="alert alert-danger text-center">
                            !! Invalid Username or Password !!
                            </div>
                            <div th:if="${param.logout}" class="alert alert-success text-center">
                            !! Successfully Logout and Processed All Requests !!
                            </div>
                            <div th:if="${param.change}" class="alert alert-success text-center">
                            <p th:text="${param.change}"></p>
                            </div>
                            <div th:if="${param.deleted}" class="alert alert-success text-center">
                            <p th:text="${param.deleted}"></p>
                            </div>
                          
                            <div class="form-group">
                                <label for="username" class="text-dark">Username:</label><br>
                                <input type="text" name="username" id="username" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-dark">Password:</label><br>
                                <input type="password" name="password" id="password" class="form-control" required>
                            </div>
                            <div class="form-group">
<!--                                 <label for="remember-me" class="text-dark"><span>Remember me</span>Â <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br> -->                                <input type="submit" name="submit" class="btn btn-success btn-md" value="Login">
                            </div>
                            <div id="register-link" class="text-right">
                            <br>
                                <a th:href="@{/forgotPass}" class="text-info">Forgot Password?</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
	
	
	</section>

</body>
</html>
